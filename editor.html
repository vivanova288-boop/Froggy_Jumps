<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Quest Builder v8.0</title>
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --accent: #22c55e; --text: #f1f5f9; }
        body { margin: 0; display: flex; height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }
        
        /* SIDEBAR */
        #sidebar { width: 480px; background: var(--panel); padding: 20px; overflow-y: auto; border-right: 2px solid #334155; box-shadow: 5px 0 20px rgba(0,0,0,0.5); z-index: 100; }
        .group { background: rgba(15, 23, 42, 0.7); padding: 18px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #475569; }
        h2 { font-size: 13px; color: var(--accent); text-transform: uppercase; margin: 0 0 15px; letter-spacing: 1px; border-left: 3px solid var(--accent); padding-left: 10px; }
        
        label { display: block; font-size: 10px; margin: 10px 0 4px; color: #94a3b8; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 10px; background: #1e293b; border: 1px solid #475569; color: #fff; border-radius: 6px; font-size: 12px; box-sizing: border-box; }
        input[type="color"] { height: 35px; padding: 2px; cursor: pointer; }
        
        .row { display: flex; gap: 10px; }
        .row > div { flex: 1; }

        .sound-grid { display: grid; grid-template-columns: 1fr; gap: 8px; }
        .sound-item { background: #0f172a; padding: 10px; border-radius: 6px; border: 1px solid #334155; }

        /* BUTTONS */
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: 800; cursor: pointer; margin-top: 10px; text-transform: uppercase; transition: 0.3s; }
        .btn-upd { background: var(--accent); color: #052e16; }
        .btn-upd:hover { filter: brightness(1.1); transform: scale(1.02); }
        .btn-copy { background: #3b82f6; color: white; }

        /* PREVIEW */
        #preview-area { flex: 1; background: #000; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="group">
        <h2>1. ЦВЕТОВАЯ ПАЛИТРА</h2>
        <div class="row">
            <div><label>Плашка вопроса</label><input type="color" id="c-card" value="#ffffff"></div>
            <div><label>Текст вопроса</label><input type="color" id="c-text" value="#1e293b"></div>
        </div>
        <div class="row">
            <div><label>Цвет таймера</label><input type="color" id="c-timer" value="#22c55e"></div>
            <div><label>Текст платформ</label><input type="color" id="c-plat" value="#ffffff"></div>
        </div>
    </div>

    <div class="group">
        <h2>2. ГРАФИКА</h2>
        <label>Герой:</label><input type="file" onchange="encode('hero', this)">
        <label>Платформа:</label><input type="file" onchange="encode('plat', this)">
        <label>Фон:</label><input type="file" onchange="encode('bg', this)">
        <label>Жизнь:</label><input type="file" onchange="encode('life', this)">
    </div>

    <div class="group">
        <h2>3. ЛОКАЛИЗАЦИЯ</h2>
        <label>Заголовок старта:</label><input type="text" id="l-title" value="SPACE ADVENTURE">
        <label>Кнопка "Начать":</label><input type="text" id="l-start" value="КЛИКНИ ДЛЯ СТАРТА">
        <label>Слово "Уровень":</label><input type="text" id="l-lvl" value="УРОВЕНЬ">
        <label>Слово "Вопрос":</label><input type="text" id="l-q" value="ВОПРОС">
        <label>Победа:</label><input type="text" id="l-win" value="ПОБЕДА! КВЕСТ ВЫПОЛНЕН">
        <label>Проигрыш:</label><input type="text" id="l-lose" value="ПОПРОБУЙ ЕЩЕ РАЗ!">
    </div>

    <div class="group">
        <h2>4. ЗВУКИ (7 СЛОТОВ)</h2>
        <div class="sound-grid">
            <div class="sound-item"><label>1. Старт</label><input type="file" onchange="encS(0,this)"></div>
            <div class="sound-item"><label>2. Прыжок</label><input type="file" onchange="encS(1,this)"></div>
            <div class="sound-item"><label>3. Шок/Ошибка</label><input type="file" onchange="encS(2,this)"></div>
            <div class="sound-item"><label>4. Финал (4.mp3)</label><input type="file" onchange="encS(3,this)"></div>
            <div class="sound-item"><label>5. Победа</label><input type="file" onchange="encS(4,this)"></div>
            <div class="sound-item"><label>6. Уровень</label><input type="file" onchange="encS(5,this)"></div>
            <div class="sound-item"><label>7. Тик-так</label><input type="file" onchange="encS(6,this)"></div>
        </div>
    </div>

    <div class="group">
        <h2>5. ВОПРОСЫ</h2>
        <textarea id="v-qs" style="height:120px">1|Earth is a...|Planet|Star|Moon
2|2+2?|4|22|5</textarea>
    </div>

    <button class="btn btn-upd" onclick="refreshPreview()">Обновить игру</button>
    <button class="btn btn-copy" onclick="copyCode()">Копировать для Genially</button>
</div>

<div id="preview-area">
    <iframe id="target"></iframe>
</div>

<script>
    let assets = { s: [] };

    function encode(k, i) {
        if (!i.files[0]) return;
        const r = new FileReader();
        r.onload = (e) => assets[k] = e.target.result;
        r.readAsDataURL(i.files[0]);
    }

    function encS(idx, i) {
        if (!i.files[0]) return;
        const r = new FileReader();
        r.onload = (e) => assets.s[idx] = e.target.result;
        r.readAsDataURL(i.files[0]);
    }

    function buildHTML() {
        const qRaw = document.getElementById('v-qs').value.split('\n').filter(l => l.includes('|'));
        const qJSON = JSON.stringify(qRaw.map(l => {
            const p = l.split('|');
            const o = [p[2], p[3], p[4]].sort(() => Math.random() - 0.5);
            return { lvl: p[0], q: p[1], o: o, a: o.indexOf(p[2]) };
        }));

        const colors = {
            card: document.getElementById('c-card').value,
            text: document.getElementById('c-text').value,
            timer: document.getElementById('c-timer').value,
            plat: document.getElementById('c-plat').value
        };

        const loc = {
            title: document.getElementById('l-title').value,
            start: document.getElementById('l-start').value,
            lvl: document.getElementById('l-lvl').value,
            q: document.getElementById('l-q').value,
            win: document.getElementById('l-win').value,
            lose: document.getElementById('l-lose').value
        };

        return `<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin:0; background:url(${assets.bg || ''}) center/cover no-repeat fixed #000; font-family:sans-serif; overflow:hidden; height:100vh; }
        #overlay { position:fixed; inset:0; background:rgba(0,0,0,0.9); display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:1000; color:#fff; cursor:pointer; text-align:center; }
        #q-card { position:fixed; top:20px; left:50%; transform:translateX(-50%); background:${colors.card}; color:${colors.text}; padding:20px; border-radius:20px; width:80%; z-index:500; text-align:center; box-shadow:0 10px 30px rgba(0,0,0,0.5); }
        #t-bar-bg { width:100%; height:8px; background:rgba(0,0,0,0.1); border-radius:4px; margin-top:10px; }
        #t-bar-fill { height:100%; background:${colors.timer}; width:100%; transition:1s linear; }
        .leaf { position:absolute; width:120px; height:80px; background:url(${assets.plat || ''}) no-repeat center/contain; display:flex; align-items:center; justify-content:center; color:${colors.plat}; font-weight:bold; cursor:pointer; font-size:13px; transform:translate(-50%, -50%); text-shadow:1px 1px 3px #000; padding:10px; text-align:center; }
        #hero { position:absolute; width:80px; height:80px; background:url(${assets.hero || ''}) no-repeat center/contain; z-index:100; transition:0.5s cubic-bezier(0.34, 1.56, 0.64, 1); transform:translate(-50%, -100%); }
        .hp { position:fixed; bottom:20px; left:20px; display:flex; gap:10px; z-index:500; }
        .heart { width:35px; height:35px; background:url(${assets.life || ''}) no-repeat center/contain; }
        .shock { animation: sk 0.1s infinite; filter: brightness(2) red; }
        @keyframes sk { 0%{margin-left:-8px} 100%{margin-left:8px} }
    </style>
</head>
<body>
    <div id="overlay" onclick="startCD()">
        <h1 id="m-h1">${loc.title}</h1>
        <p id="m-p">${loc.start}</p>
    </div>
    <div id="q-card">
        <div id="q-lvl" style="font-size:11px; opacity:0.7"></div>
        <div id="q-txt" style="font-size:18px; font-weight:bold"></div>
        <div id="t-bar-bg"><div id="t-bar-fill"></div></div>
    </div>
    <div id="world"></div>
    <div id="hero"></div>
    <div class="hp" id="hp-box"></div>

    <script>
        const quest = ${qJSON}, loc = ${JSON.stringify(loc)};
        const snd = { 
            s: new Audio("${assets.s[0] || ''}"), j: new Audio("${assets.s[1] || ''}"), 
            sh: new Audio("${assets.s[2] || ''}"), f: new Audio("${assets.s[3] || ''}"), 
            w: new Audio("${assets.s[4] || ''}"), l: new Audio("${assets.s[5] || ''}"), 
            t: new Audio("${assets.s[6] || ''}") 
        };
        let step = 0, hp = 3, timer, timeLeft = 15, lastPos = {x:50, y:85};

        function startCD() {
            let c = 3;
            const h = document.getElementById('m-h1'), p = document.getElementById('m-p');
            p.style.display = 'none';
            let iv = setInterval(() => {
                if(c > 0) { h.innerText = c; snd.t.play(); }
                else if(c === 0) { h.innerText = "GO!"; snd.s.play(); }
                else { clearInterval(iv); document.getElementById('overlay').style.display='none'; init(); }
                c--;
            }, 1000);
        }

        function init() {
            updateHP();
            draw();
            move(50, 85);
        }

        function draw() {
            const w = document.getElementById('world');
            w.innerHTML = '<div class="leaf" style="left:50%; top:85%"></div>';
            for(let r=0; r<5; r++) {
                let qi = step + r;
                if(qi >= quest.length) break;
                quest[qi].o.forEach((txt, i) => {
                    const l = document.createElement('div');
                    l.className = 'leaf'; l.innerText = txt;
                    let x = 20 + (i*30) + (qi%2*5), y = 70 - (r*15);
                    l.style.left = x + '%'; l.style.top = y + '%';
                    l.style.opacity = r === 0 ? '1' : '0.3';
                    if(r === 0) l.onclick = () => jump(i, x, y);
                    w.appendChild(l);
                });
            }
            document.getElementById('q-txt').innerText = quest[step].q;
            document.getElementById('q-lvl').innerText = loc.lvl + ' ' + quest[step].lvl;
            startT();
        }

        function jump(idx, x, y) {
            move(x, y);
            if(idx === quest[step].a) {
                snd.j.play(); step++; lastPos = {x, y};
                setTimeout(() => {
                    if(step >= quest.length) { snd.w.play(); alert(loc.win); location.reload(); }
                    else { if(quest[step].lvl !== quest[step-1].lvl) snd.l.play(); draw(); }
                }, 500);
            } else { fail(); }
        }

        function startT() {
            clearInterval(timer); timeLeft = 15;
            const f = document.getElementById('t-bar-fill');
            f.style.transition = 'none'; f.style.width = '100%';
            setTimeout(() => { f.style.transition = '15s linear'; f.style.width = '0%'; }, 50);
            timer = setInterval(() => { timeLeft--; if(timeLeft <= 0) fail(); }, 1000);
        }

        function fail() {
            clearInterval(timer); snd.sh.play();
            document.getElementById('hero').classList.add('shock');
            hp--; updateHP();
            setTimeout(() => {
                document.getElementById('hero').classList.remove('shock');
                move(lastPos.x, lastPos.y);
                if(hp <= 0) { snd.f.play(); alert(loc.lose); location.reload(); }
                else { startT(); }
            }, 800);
        }

        function move(x, y) {
            const h = document.getElementById('hero');
            h.style.left = x + '%'; h.style.top = y + '%';
        }

        function updateHP() {
            const b = document.getElementById('hp-box'); b.innerHTML = '';
            for(let i=0; i<hp; i++) b.innerHTML += '<div class="heart"></div>';
        }
    <\/script>
</body></html>`;
    }

    function refreshPreview() {
        document.getElementById('target').srcdoc = buildHTML();
    }

    function copyCode() {
        const c = buildHTML();
        navigator.clipboard.writeText(`<iframe srcdoc='${c.replace(/'/g, "&apos;")}' width="100%" height="600" frameborder="0" allow="autoplay"></iframe>`);
        alert("Код скопирован!");
    }
</script>
</body>
</html>
