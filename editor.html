<!DOCTYPE html>

        .card { background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 600px; margin: auto; border: 1px solid #ddd; }
        .tabs { display: flex; background: #f8f9fa; border-bottom: 2px solid #6ab04c; }

<script>
function tab(e, id) {
    document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    e.currentTarget.classList.add('active');
}
function generate() {
    const lines = document.getElementById('q_text').value.split('\n').filter(l => l.includes('|'));
    const questions = lines.map(line => {
        const p = line.split('|').map(x => x.trim());
        return { q: p[0], a: p.slice(1), correct: 0 };
    });
    const config = {
        t: document.getElementById('title').value,
        q: questions,
        tm: document.getElementById('tm').value,
        clr: document.getElementById('clr').value,
        snd: { s1: document.getElementById('s1').value, s4: document.getElementById('s4').value, on: true, v: 0.5 }
    };
    const url = "https://vivanova288-boop.github.io/Froggy_Jumps/index.html";
    const code = `<iframe id="fg" src="${url}" style="width:100%;height:500px;border:none;"></iframe>\n<script>\nsetTimeout(()=>{document.getElementById('fg').contentWindow.postMessage({type:'config',s:${JSON.stringify(config)}},'*')},3000);\n<\/script>`;
    document.getElementById('resCode').value = code;
    document.getElementById('resCode').style.display = 'block';
    document.getElementById('copyBtn').style.display = 'block';
}
function copyCode() {
