<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froggy Quest Editor Pro</title>
    <style>
        :root {
            --primary: #6ab04c;
            --accent: #ff4757;
            --bg: #1e272e;
            --panel: #2f3542;
            --text: #f1f2f6;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; }
        
        /* Sidebar Styles */
        .sidebar { width: 400px; background: var(--panel); display: flex; flex-direction: column; box-shadow: 4px 0 15px rgba(0,0,0,0.3); z-index: 10; }
        .tabs { display: flex; background: rgba(0,0,0,0.2); }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; font-size: 11px; font-weight: bold; transition: 0.3s; color: #a4b0be; border-bottom: 3px solid transparent; }
        .tab.active { color: var(--primary); border-bottom-color: var(--primary); background: rgba(106, 176, 76, 0.1); }
        
        .pane { padding: 20px; flex: 1; overflow-y: auto; display: none; }
        .pane.active { display: block; }

        /* Form Elements */
        label { display: block; margin: 15px 0 5px; font-size: 12px; color: #747d8c; text-transform: uppercase; letter-spacing: 1px; }
        input[type="text"], input[type="number"], textarea { 
            width: 100%; padding: 12px; background: #3e4451; border: 1px solid #57606f; border-radius: 8px; color: white; box-sizing: border-box; outline: none; transition: 0.3s;
        }
        input:focus, textarea:focus { border-color: var(--primary); box-shadow: 0 0 8px rgba(106, 176, 76, 0.3); }
        
        .help-text { font-size: 11px; color: #a4b0be; margin-top: 5px; font-style: italic; }

        /* Preview Area */
        .preview-area { flex: 1; display: flex; flex-direction: column; padding: 20px; background: #161a1d; position: relative; }
        .preview-header { margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        #preview-frame { width: 100%; height: 100%; border: none; border-radius: 12px; background: #000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        /* Action Buttons */
        .controls { padding: 20px; background: rgba(0,0,0,0.2); border-top: 1px solid #57606f; }
        button { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-bottom: 10px; }
        .btn-build { background: var(--primary); color: white; font-size: 16px; }
        .btn-build:hover { background: #58993b; transform: translateY(-2px); }
        .btn-copy { background: #57606f; color: white; display: none; }

        .code-res { background: #000; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 10px; color: #0f0; margin-top: 10px; display: none; word-break: break-all; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="tabs">
        <div class="tab active" onclick="tab(0)">КОНТЕНТ</div>
        <div class="tab" onclick="tab(1)">МЕХАНИКА</div>
        <div class="tab" onclick="tab(2)">ВИЗУАЛ</div>
        <div class="tab" onclick="tab(3)">АУДИО</div>
    </div>

    <div class="pane active">
        <label>Заголовок квеста</label>
        <input type="text" id="t" value="FROGGY QUEST" oninput="autoUpdate()">
        
        <label>Вопросы</label>
        <textarea id="qs" style="height:200px;" oninput="autoUpdate()">У какого дерева белый ствол?|Береза|Дуб|Сосна
2+2?|4|5|6
Столица Франции?|Париж|Лондон|Рим</textarea>
        <div class="help-text">Формат: Вопрос | Верно | Ложь | Ложь (каждый с новой строки)</div>
    </div>

    <div class="pane">
        <label>Количество жизней</label>
        <input type="number" id="li" value="5">
        <label>Время на вопрос (сек)</label>
        <input type="number" id="tm" value="15">
        <label style="display:flex; align-items:center; gap:10px; cursor:pointer;">
            <input type="checkbox" id="tme" checked style="width:auto"> Включить таймер
        </label>
    </div>

   <div class="pane">
    <label>Фон</label><input type="text" id="bg" value="https://vivanova288-boop.github.io/Froggy_Jumps/bg.png">
    <label>Персонаж</label><input type="text" id="fr" value="https://vivanova288-boop.github.io/Froggy_Jumps/2.png">
    <label>Опора (лилия)</label><input type="text" id="le" value="https://vivanova288-boop.github.io/Froggy_Jumps/1.png">
    <label>Иконка жизни</label><input type="text" id="ic" value="https://vivanova288-boop.github.io/Froggy_Jumps/3.png">
</div>

<div class="pane">
    <label>1. Старт (отсчет)</label><input type="text" id="s0" value="https://vivanova288-boop.github.io/Froggy_Jumps/5.mp3">
    <label>2. Верно (всплеск)</label><input type="text" id="s1" value="https://vivanova288-boop.github.io/Froggy_Jumps/1.mp3">
    <label>3. Ошибка (шок)</label><input type="text" id="s2" value="https://vivanova288-boop.github.io/Froggy_Jumps/2.mp3">
    <label>4. Победа (финал)</label><input type="text" id="s3" value="https://vivanova288-boop.github.io/Froggy_Jumps/3.mp3">
    <label>5. Поражение</label><input type="text" id="s4" value="https://vivanova288-boop.github.io/Froggy_Jumps/4.mp3">
    <label>6. Новый уровень (звук)</label><input type="text" id="s5" value="https://vivanova288-boop.github.io/Froggy_Jumps/6.mp3">
    <label>7. Таймер / Переход</label><input type="text" id="s6" value="https://vivanova288-boop.github.io/Froggy_Jumps/7.mp3">
</div>

    <div class="controls">
        <button class="btn-build" onclick="build()">СФОРМИРОВАТЬ ИГРУ</button>
        <button id="copy-btn" class="btn-copy" onclick="copyCode()">КОПИРОВАТЬ IFRAME</button>
        <div id="res" class="code-res"></div>
    </div>
</div>

<div class="preview-area">
    <div class="preview-header">
        <span style="font-weight: bold; color: var(--primary);">● ПРЕДПРОСМОТР</span>
        <small id="status-msg">Измените что-нибудь, чтобы обновить</small>
    </div>
    <iframe id="preview-frame" src="about:blank"></iframe>
</div>

<script>
    function tab(i){
        document.querySelectorAll('.tab').forEach((t,n)=>t.classList.toggle('active',i===n));
        document.querySelectorAll('.pane').forEach((p,n)=>p.classList.toggle('active',i===n));
    }

    function build(isPreview = false){
        const qLines = document.getElementById('qs').value.split('\n').filter(l=>l.includes('|'));
        const config = {
            t: document.getElementById('t').value,
            li: document.getElementById('li').value,
            tm: document.getElementById('tm').value,
            tme: document.getElementById('tme').checked,
            bg: document.getElementById('bg').value,
            fr: document.getElementById('fr').value,
            le: document.getElementById('le').value,
            vol: document.getElementById('vol').value,
            s: [
                document.getElementById('s0').value,
                "https://vivanova288-boop.github.io/Froggy_Jumps/1.mp3",
                "https://vivanova288-boop.github.io/Froggy_Jumps/2.mp3",
                "https://vivanova288-boop.github.io/Froggy_Jumps/3.mp3",
                document.getElementById('s4').value,
                "https://vivanova288-boop.github.io/Froggy_Jumps/6.mp3",
                "https://vivanova288-boop.github.io/Froggy_Jumps/7.mp3"
            ],
            qs: qLines.map(l=>{
                const p = l.split('|');
                return { q: p[0].trim(), o: [p[1].trim(), p[2].trim(), p[3].trim()], correct: 0 }
            })
        };

        const data = encodeURIComponent(JSON.stringify(config));
        const url = `https://vivanova288-boop.github.io/Froggy_Jumps/index.html?d=${data}`;
        
        if(isPreview) {
            document.getElementById('preview-frame').src = url;
        } else {
            const code = `<iframe src="${url}" style="width:100%;height:600px;border:none;" allow="autoplay"></iframe>`;
            const resDiv = document.getElementById('res');
            resDiv.innerText = code;
            resDiv.style.display = 'block';
            document.getElementById('copy-btn').style.display = 'block';
            document.getElementById('status-msg').innerText = "Ссылка готова!";
        }
    }

    let timer;
    function autoUpdate() {
        clearTimeout(timer);
        document.getElementById('status-msg').innerText = "Печатает...";
        timer = setTimeout(() => {
            build(true);
            document.getElementById('status-msg').innerText = "Превью обновлено";
        }, 1000);
    }

    function copyCode(){
        const txt = document.getElementById('res').innerText;
        navigator.clipboard.writeText(txt).then(() => {
            const btn = document.getElementById('copy-btn');
            btn.innerText = "ГОТОВО!";
            setTimeout(() => btn.innerText = "КОПИРОВАТЬ IFRAME", 2000);
        });
    }

    // Инициализация превью при загрузке
    window.onload = () => build(true);
</script>
</body>
</html>
