<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froggy Quest Builder v5.0 PRO</title>
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --accent: #22c55e; --text: #f1f5f9; }
        body { margin: 0; display: flex; height: 100vh; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }
        #sidebar { width: 450px; background: var(--panel); padding: 20px; overflow-y: auto; border-right: 2px solid #334155; }
        .group { background: #0f172a; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #334155; }
        h2 { font-size: 12px; color: var(--accent); text-transform: uppercase; margin-bottom: 10px; }
        label { display: block; font-size: 10px; margin: 8px 0 4px; color: #94a3b8; }
        input, textarea, select { width: 100%; padding: 10px; background: #1e293b; border: 1px solid #475569; color: #fff; border-radius: 6px; font-size: 12px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: 800; cursor: pointer; margin-top: 10px; text-transform: uppercase; }
        .btn-upd { background: var(--accent); color: #052e16; }
        .btn-copy { background: #3b82f6; color: white; }
        #preview-area { flex: 1; background: #000; display: flex; flex-direction: column; }
        iframe { flex: 1; border: none; }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="group">
        <h2>1. ГРАФИКА</h2>
        <label>Герой / Космонавт:</label><input type="file" onchange="encode('hero', this)">
        <label>Платформа / Астероид:</label><input type="file" onchange="encode('plat', this)">
        <label>Фон (Космос/Город):</label><input type="file" onchange="encode('bg', this)">
        <label>Жизнь (Иконка):</label><input type="file" onchange="encode('life', this)">
    </div>

    <div class="group">
        <h2>2. ЛОКАЛИЗАЦИЯ И ТЕКСТЫ</h2>
        <label>Язык по умолчанию:</label>
        <select id="v-lang">
            <option value="ru">Русский</option>
            <option value="en">English</option>
            <option value="de">Deutsch</option>
        </select>
        <label>Текст победы:</label><input type="text" id="t-win" value="ПОБЕДА! КВЕСТ ПРОЙДЕН">
        <label>Текст проигрыша:</label><input type="text" id="t-lose" value="ИГРА ОКОНЧЕНА!">
        <label>Кнопка старта:</label><input type="text" id="t-start" value="НАЖМИ ЧТОБЫ НАЧАТЬ">
    </div>

    <div class="group">
        <h2>3. ВОПРОСЫ (Уровень|Вопрос|Верно|Нет|Нет)</h2>
        <textarea id="v-qs" style="height:120px">1|I ___ a movie last night.|watched|watch|watches
1|She ___ to the park.|went|go|goes
2|Where is London?|UK|USA|France</textarea>
    </div>

    <div class="group">
        <h2>4. АУДИО (7 СЛОТОВ)</h2>
        <input type="file" id="audio-input" multiple onchange="encodeAudioBatch(this)">
        <p style="font-size:9px; color:#64748b">Загрузите 7 файлов сразу (Старт, Прыжок, Шок, Финал, Виза, Уровень, Тик)</p>
    </div>

    <button class="btn btn-upd" onclick="refreshPreview()">Обновить предпросмотр</button>
    <button class="btn btn-copy" onclick="copyIframe()">Скопировать код</button>
</div>

<div id="preview-area">
    <iframe id="target"></iframe>
</div>

<script>
    let assets = { s: [] };

    function encode(key, input) {
        const reader = new FileReader();
        reader.onload = (e) => assets[key] = e.target.result;
        reader.readAsDataURL(input.files[0]);
    }

    function encodeAudioBatch(input) {
        const files = Array.from(input.files).slice(0, 7);
        files.forEach((file, idx) => {
            const reader = new FileReader();
            reader.onload = (e) => assets.s[idx] = e.target.result;
            reader.readAsDataURL(file);
        });
    }

    function buildGameHTML() {
        const lang = document.getElementById('v-lang').value;
        const rawQs = document.getElementById('v-qs').value.split('\n').filter(l => l.includes('|'));
        const qsJSON = JSON.stringify(rawQs.map(line => {
            const [lvl, q, a, n1, n2] = line.split('|');
            const opts = [a, n1, n2].sort(() => Math.random() - 0.5);
            return { lvl, q, o: opts, a: opts.indexOf(a) };
        }));

        return `<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin:0; background:url(${assets.bg || ''}) center/cover no-repeat fixed #000; font-family:sans-serif; overflow:hidden; height:100vh; color:#fff; }
        #ui { position:fixed; top:0; width:100%; z-index:500; text-align:center; pointer-events:none; }
        #q-card { background:rgba(255,255,255,0.95); color:#111; margin:15px auto; width:85%; padding:20px; border-radius:20px; border:4px solid #fff; pointer-events:auto; }
        #t-bar { height:8px; background:#22c55e; width:100%; transition: 1s linear; margin-top:10px; border-radius:4px; }
        #hero { position:absolute; width:80px; height:80px; background:url(${assets.hero || ''}) no-repeat center/contain; z-index:100; transition:0.5s cubic-bezier(0.34, 1.56, 0.64, 1); transform:translate(-50%, -100%); }
        .leaf { position:absolute; width:120px; height:80px; background:url(${assets.plat || ''}) no-repeat center/contain; display:flex; align-items:center; justify-content:center; font-weight:bold; cursor:pointer; transform:translate(-50%, -50%); text-shadow:1px 1px 3px #000; font-size:14px; }
        .hp-box { position:fixed; bottom:20px; left:20px; display:flex; gap:10px; }
        .heart { width:40px; height:40px; background:url(${assets.life || ''}) no-repeat center/contain; }
        #modal { position:fixed; inset:0; background:rgba(0,0,0,0.9); display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:1000; text-align:center; cursor:pointer; }
        .shock { animation: shake 0.1s infinite; filter: brightness(2) red; }
        @keyframes shake { 0%{margin-left:-5px} 100%{margin-left:5px} }
    </style>
</head>
<body>
    <div id="modal" onclick="startSequence()">
        <h1 id="m-title">${document.getElementById('t-start').value}</h1>
    </div>

    <div id="ui">
        <div id="q-card">
            <div id="q-lvl" style="font-size:12px; color:#666"></div>
            <div id="q-txt" style="font-size:20px"></div>
            <div id="t-bar"></div>
        </div>
    </div>

    <div id="map"></div>
    <div id="hero"></div>
    <div class="hp-box" id="hp"></div>

    <script>
        const quest = ${qsJSON};
        const snd = { start: new Audio("${assets.s[0] || ''}"), jump: new Audio("${assets.s[1] || ''}"), shock: new Audio("${assets.s[2] || ''}"), end: new Audio("${assets.s[3] || ''}"), win: new Audio("${assets.s[4] || ''}"), lvl: new Audio("${assets.s[5] || ''}"), tick: new Audio("${assets.s[6] || ''}") };
        
        let step = 0, hp = 3, timer, timeLeft;
        let lastPos = {x:50, y:85};

        function startSequence() {
            let count = 3;
            const modal = document.getElementById('modal');
            const title = document.getElementById('m-title');
            let cd = setInterval(() => {
                if(count > 0) { title.innerText = count; snd.tick.play(); }
                else if(count === 0) { title.innerText = "GO!"; snd.start.play(); }
                else { clearInterval(cd); modal.style.display='none'; initGame(); }
                count--;
            }, 1000);
        }

        function initGame() {
            updateHP();
            renderMap();
            moveHero(50, 85); // Стартовая платформа
            startTimer();
        }

        function renderMap() {
            const map = document.getElementById('map');
            map.innerHTML = '';
            
            // 1. Рисуем стартовую платформу (база)
            const base = document.createElement('div');
            base.className = 'leaf'; base.style.left = '50%'; base.style.top = '85%';
            map.appendChild(base);

            // 2. Рисуем 5 рядов (шахматный порядок)
            for(let r=0; r<5; r++) {
                const isCurrentRow = (r === 0);
                const qIdx = step + r;
                if(qIdx >= quest.length) break;

                quest[qIdx].o.forEach((txt, i) => {
                    const leaf = document.createElement('div');
                    leaf.className = 'leaf';
                    leaf.innerText = txt;
                    let x = 20 + (i * 30) + (qIdx % 2 * 5);
                    let y = 65 - (r * 15);
                    leaf.style.left = x + '%'; leaf.style.top = y + '%';
                    leaf.style.opacity = isCurrentRow ? '1' : '0.3';
                    
                    if(isCurrentRow) {
                        leaf.onclick = () => jump(i, x, y);
                    }
                    map.appendChild(leaf);
                });
            }
            document.getElementById('q-txt').innerText = quest[step].q;
            document.getElementById('q-lvl').innerText = "Level " + quest[step].lvl;
        }

        function jump(idx, x, y) {
            moveHero(x, y);
            if(idx === quest[step].a) {
                snd.jump.play();
                step++;
                lastPos = {x, y};
                setTimeout(() => {
                    if(step >= quest.length) { victory(); }
                    else { 
                        if(quest[step].lvl !== quest[step-1].lvl) snd.lvl.play();
                        renderMap(); 
                        startTimer(); 
                    }
                }, 500);
            } else { fail(); }
        }

        function startTimer() {
            clearInterval(timer);
            timeLeft = 15;
            const bar = document.getElementById('t-bar');
            bar.style.transition = 'none'; bar.style.width = '100%';
            setTimeout(() => {
                bar.style.transition = '15s linear';
                bar.style.width = '0%';
            }, 50);
            timer = setInterval(() => {
                timeLeft--;
                if(timeLeft <= 0) fail();
            }, 1000);
        }

        function fail() {
            clearInterval(timer);
            snd.shock.play();
            document.getElementById('hero').classList.add('shock');
            hp--; updateHP();
            setTimeout(() => {
                document.getElementById('hero').classList.remove('shock');
                moveHero(lastPos.x, lastPos.y);
                if(hp <= 0) {
                    snd.end.play();
                    alert("${document.getElementById('t-lose').value}");
                    location.reload();
                } else { startTimer(); }
            }, 800);
        }

        function victory() {
            snd.win.play();
            document.getElementById('hero').style.top = "-20%";
            setTimeout(() => alert("${document.getElementById('t-win').value}"), 1000);
        }

        function updateHP() {
            const h = document.getElementById('hp'); h.innerHTML = '';
            for(let i=0; i<hp; i++) h.innerHTML += '<div class="heart"></div>';
        }

        function moveHero(x, y) {
            const h = document.getElementById('hero');
            h.style.left = x + '%'; h.style.top = y + '%';
        }
    <\/script>
</body></html>`;
    }

    function refreshPreview() {
        const doc = buildGameHTML();
        const blob = new Blob([doc], {type: 'text/html'});
        document.getElementById('target').src = URL.createObjectURL(blob);
    }

    function copyIframe() {
        const code = buildGameHTML();
        const output = `<iframe srcdoc='${code.replace(/'/g, "&apos;")}' width="100%" height="600" frameborder="0" allow="autoplay"></iframe>`;
        navigator.clipboard.writeText(output);
        alert("Код скопирован!");
    }
</script>
</body>
</html>
