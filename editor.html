<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; }
        .box { max-width: 800px; margin: auto; background: #fff; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        .tabs { display: flex; background: #333; }
        .tab { flex: 1; padding: 15px; color: #aaa; text-align: center; cursor: pointer; font-size: 12px; font-weight: bold; border-right: 1px solid #444; }
        .tab.active { background: #6ab04c; color: #fff; }
        .pane { padding: 30px; display: none; }
        .pane.active { display: block; }
        label { display: block; margin: 12px 0 5px; font-weight: bold; color: #555; font-size: 12px; }
        input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .res { margin-top: 20px; padding: 15px; background: #2d3436; color: #00cec9; font-family: monospace; border-radius: 10px; word-break: break-all; display: none; }
        button { width: 100%; padding: 18px; background: #ff4757; color: #fff; border: none; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px; border-radius: 10px; }
    </style>
</head>
<body>
<div class="box">
    <div class="tabs">
        <div class="tab active" onclick="tab(0)">КОНТЕНТ</div>
        <div class="tab" onclick="tab(1)">МЕХАНИКА</div>
        <div class="tab" onclick="tab(2)">ВИЗУАЛ</div>
        <div class="tab" onclick="tab(3)">АУДИО</div>
    </div>

    <div class="pane active">
        <label>Заголовок игры</label><input type="text" id="t" value="PAST SIMPLE CHALLENGE">
        <label>Вопросы (Вопрос | Верно | Нет | Нет)</label>
        <textarea id="qs" style="height:120px;">You __ very late for the lesson. | were | was | are</textarea>
        <label>Вопросов на уровень</label><input type="number" id="qp" value="5">
    </div>

    <div class="pane">
        <label>Жизни</label><input type="number" id="li" value="5">
        <label>Время на вопрос (сек)</label><input type="number" id="tm" value="20">
        <label><input type="checkbox" id="tme" checked style="width:auto"> Включить таймер</label>
    </div>

    <div class="pane">
        <label>Фон (Пруд)</label><input type="text" id="bg" value="https://vivanova288-boop.github.io/Froggy_Jumps/bg.png">
        <label>Лягушка</label><input type="text" id="fr" value="https://vivanova288-boop.github.io/Froggy_Jumps/2.png">
        <label>Лист</label><input type="text" id="le" value="https://vivanova288-boop.github.io/Froggy_Jumps/1.png">
        <label>Иконка жизни</label><input type="text" id="ic" value="https://vivanova288-boop.github.io/Froggy_Jumps/3.png">
        <label>Цвет шапки</label><input type="color" id="c1" value="#6ab04c">
    </div>

    <div class="pane">
        <label>Громкость по умолчанию (0.1-1.0)</label><input type="number" id="vol" value="0.5" step="0.1">
        <label>Текст победы</label><input type="text" id="win" value="ПОБЕДА!">
        <label>Текст проигрыша</label><input type="text" id="lose" value="ИГРА ОКОНЧЕНА">
        <label>1. Старт</label><input type="text" id="s0" value="https://vivanova288-boop.github.io/Froggy_Jumps/5.mp3">
        <label>2. Верно</label><input type="text" id="s1" value="https://vivanova288-boop.github.io/Froggy_Jumps/1.mp3">
        <label>3. Ошибка</label><input type="text" id="s2" value="https://vivanova288-boop.github.io/Froggy_Jumps/2.mp3">
        <label>4. Победа</label><input type="text" id="s3" value="https://vivanova288-boop.github.io/Froggy_Jumps/3.mp3">
        <label>5. Поражение</label><input type="text" id="s4" value="https://vivanova288-boop.github.io/Froggy_Jumps/4.mp3">
        <label>6. Новый уровень</label><input type="text" id="s5" value="https://vivanova288-boop.github.io/Froggy_Jumps/6.mp3">
        <label>7. Обратный отсчет</label><input type="text" id="s6" value="https://vivanova288-boop.github.io/Froggy_Jumps/7.mp3">
    </div>

    <button onclick="build()">СОЗДАТЬ КОД ДЛЯ GENIALLY</button>
    <div id="res" class="res"></div>
</div>

<script>
    function tab(i){
        document.querySelectorAll('.tab').forEach((t,n)=>t.classList.toggle('active',i===n));
        document.querySelectorAll('.pane').forEach((p,n)=>p.classList.toggle('active',i===n));
    }
    function build(){
        const qL = document.getElementById('qs').value.split('\n').filter(l=>l.includes('|'));
        const config = {
            t:document.getElementById('t').value,
            li:document.getElementById('li').value,
            tm:document.getElementById('tm').value,
            tme:document.getElementById('tme').checked,
            qp:document.getElementById('qp').value,
            bg:document.getElementById('bg').value,
            fr:document.getElementById('fr').value,
            le:document.getElementById('le').value,
            ic:document.getElementById('ic').value,
            c1:document.getElementById('c1').value,
            vol:document.getElementById('vol').value,
            win:document.getElementById('win').value,
            lose:document.getElementById('lose').value,
            s:[
                document.getElementById('s0').value, document.getElementById('s1').value, 
                document.getElementById('s2').value, document.getElementById('s3').value,
                document.getElementById('s4').value, document.getElementById('s5').value,
                document.getElementById('s6').value
            ],
            qs:qL.map(l=>{const p=l.split('|'); return {q:p[0].trim(),o:[p[1].trim(),p[2].trim(),p[3].trim()]}})
        };
        const d = encodeURIComponent(JSON.stringify(config));
        const url = `https://vivanova288-boop.github.io/Froggy_Jumps/index.html?d=${d}`;
        document.getElementById('res').innerText = `<iframe src="${url}" style="width:100%;height:600px;border:none;" allow="autoplay"></iframe>`;
        document.getElementById('res').style.display = 'block';
    }
</script>
</body>
</html>
