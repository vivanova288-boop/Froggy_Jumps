<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
        .card { background: #fff; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #6ab04c; color: #fff; border: none; font-weight: bold; cursor: pointer; }
        #link { margin-top: 20px; word-break: break-all; font-size: 10px; background: #eee; padding: 10px; display: none; }
    </style>
</head>
<body>
    <div class="card">
        <h2>FROGGY CONSTRUCTOR</h2>
        <label>Заголовок</label><input type="text" id="t" value="FROGGY QUEST">
        <label>Вопросы (Вопрос|Верно|Ложь|Ложь)</label>
        <textarea id="qs" style="height:80px;">2+2?|4|5|6</textarea>
        <label>Жизни</label><input type="number" id="li" value="5">
        <button onclick="build()">СОЗДАТЬ ССЫЛКУ ДЛЯ GENIALLY</button>
        <div id="link"></div>
    </div>

<script>
function build() {
    const qL = document.getElementById('qs').value.split('\n').filter(l=>l.includes('|'));
    const config = {
        t: document.getElementById('t').value,
        li: document.getElementById('li').value,
        bg: "https://vivanova288-boop.github.io/Froggy_Jumps/bg.png", // дефолтный фон
        fr: "https://vivanova288-boop.github.io/Froggy_Jumps/2.png", // лягушка
        le: "https://vivanova288-boop.github.io/Froggy_Jumps/1.png", // лист
        ic: "https://vivanova288-boop.github.io/Froggy_Jumps/3.png", // жизнь
        s: ["","https://vivanova288-boop.github.io/Froggy_Jumps/1.mp3","https://vivanova288-boop.github.io/Froggy_Jumps/2.mp3","","","",""], // звуки
        qs: qL.map(l=>{const p=l.split('|'); return {q:p[0].trim(), o:[p[1].trim(), p[2].trim(), p[3].trim()]}})
    };
    
    const encoded = encodeURIComponent(JSON.stringify(config));
    const finalUrl = `https://vivanova288-boop.github.io/Froggy_Jumps/index.html?d=${encoded}`;
    
    const res = document.getElementById('link');
    res.innerText = `<iframe src="${finalUrl}" style="width:100%;height:600px;border:none;"></iframe>`;
    res.style.display = 'block';
    alert("Код готов! Скопируй его из серого поля.");
}
</script>
</body>
</html>
