<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Froggy Editor</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; color: #333; }
        .box { max-width: 800px; margin: auto; background: #fff; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        .tabs { display: flex; background: #2d3436; }
        .tab { flex: 1; padding: 18px; color: #95a5a6; text-align: center; cursor: pointer; font-size: 13px; font-weight: bold; transition: 0.3s; }
        .tab.active { background: #6ab04c; color: #fff; }
        .pane { padding: 30px; display: none; }
        .pane.active { display: block; }
        label { display: block; margin: 15px 0 5px; font-weight: bold; font-size: 13px; color: #636e72; }
        input, textarea { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 10px; box-sizing: border-box; font-size: 14px; transition: 0.3s; }
        input:focus { border-color: #6ab04c; outline: none; }
        .btn-main { background: #ff4757; color: white; width: 100%; padding: 20px; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .btn-main:hover { background: #ff6b81; transform: translateY(-2px); }
        .res { margin-top: 20px; padding: 20px; background: #2d3436; color: #55efc4; font-family: monospace; border-radius: 10px; font-size: 12px; word-break: break-all; }
    </style>
</head>
<body>
<div class="box">
    <div class="tabs">
        <div class="tab active" onclick="tab(0)">КОНТЕНТ</div>
        <div class="tab" onclick="tab(1)">МЕХАНИКА</div>
        <div class="tab" onclick="tab(2)">ВИЗУАЛ</div>
        <div class="tab" onclick="tab(3)">АУДИО</div>
    </div>

    <div class="pane active">
        <label>Заголовок квеста</label><input type="text" id="t" value="FROGGY QUEST">
        <label>Вопросы (Вопрос | Правильный | Ложный | Ложный)</label>
        <textarea id="qs" style="height:120px;">2+2?|4|5|6
Как зовут лягушку?|Квака|Мурка|Бобик</textarea>
    </div>

    <div class="pane">
        <label>Количество жизней</label><input type="number" id="li" value="5">
        <label>Время на ответ (сек)</label><input type="number" id="tm" value="15">
        <label><input type="checkbox" id="tme" checked style="width:auto"> Таймер активен</label>
    </div>

    <div class="pane">
        <label>Фон (URL)</label><input type="text" id="bg" value="https://vivanova288-boop.github.io/Froggy_Jumps/bg.png">
        <label>Лягушка (URL)</label><input type="text" id="fr" value="https://vivanova288-boop.github.io/Froggy_Jumps/2.png">
        <label>Лилия (URL)</label><input type="text" id="le" value="https://vivanova288-boop.github.io/Froggy_Jumps/1.png">
        <label>Иконка жизни (URL)</label><input type="text" id="ic" value="https://vivanova288-boop.github.io/Froggy_Jumps/3.png">
    </div>

    <div class="pane">
        <label>Начальная громкость (0-1)</label><input type="number" id="vol" value="0.5" step="0.1">
        <label>1. Старт (5.mp3)</label><input type="text" id="s0" value="https://vivanova288-boop.github.io/Froggy_Jumps/5.mp3">
        <label>2. Верно (1.mp3)</label><input type="text" id="s1" value="https://vivanova288-boop.github.io/Froggy_Jumps/1.mp3">
        <label>3. Ошибка (2.mp3)</label><input type="text" id="s2" value="https://vivanova288-boop.github.io/Froggy_Jumps/2.mp3">
        <label>4. Победа (3.mp3)</label><input type="text" id="s3" value="https://vivanova288-boop.github.io/Froggy_Jumps/3.mp3">
        <label>5. Поражение (4.mp3)</label><input type="text" id="s4" value="https://vivanova288-boop.github.io/Froggy_Jumps/4.mp3">
    </div>

    <div style="padding: 0 30px 30px;">
        <button class="btn-main" onclick="build()">СОЗДАТЬ ССЫЛКУ</button>
        <div id="res-box" style="display:none;">
            <div id="res" class="res"></div>
            <button class="btn-main" style="background:#2d3436" onclick="copyCode()">КОПИРОВАТЬ</button>
        </div>
    </div>
</div>

<script>
    function tab(i){
        document.querySelectorAll('.tab').forEach((t,n)=>t.classList.toggle('active',i===n));
        document.querySelectorAll('.pane').forEach((p,n)=>p.classList.toggle('active',i===n));
    }
    function build(){
        const qLines = document.getElementById('qs').value.split('\n').filter(l=>l.includes('|'));
        const config = {
            t:document.getElementById('t').value, li:document.getElementById('li').value,
            tm:document.getElementById('tm').value, tme:document.getElementById('tme').checked,
            bg:document.getElementById('bg').value, fr:document.getElementById('fr').value,
            le:document.getElementById('le').value, ic:document.getElementById('ic').value,
            vol:document.getElementById('vol').value,
            s:[document.getElementById('s0').value, document.getElementById('s1').value, document.getElementById('s2').value, document.getElementById('s3').value, document.getElementById('s4').value],
            qs:qLines.map(l=>{const p=l.split('|'); return {q:p[0].trim(),o:[p[1].trim(),p[2].trim(),p[3].trim()]}})
        };
        const d = encodeURIComponent(JSON.stringify(config));
        const url = `https://vivanova288-boop.github.io/Froggy_Jumps/index.html?d=${d}`;
        document.getElementById('res').innerText = url;
        document.getElementById('res-box').style.display = 'block';
    }
    function copyCode(){
        navigator.clipboard.writeText(document.getElementById('res').innerText).then(() => alert("Ссылка скопирована!"));
    }
</script>
</body>
</html>
