<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Froggy Quest Editor</title>
<style>
body{
  margin:0;
  display:flex;
  height:100vh;
  font-family:Arial;
  background:#1e1e2f;
  color:#fff;
}
.panel{
  width:380px;
  padding:15px;
  overflow:auto;
  background:#26263a;
}
h2{color:#6cff9c}
label{display:block;margin-top:12px;font-size:14px}
textarea,input,select{
  width:100%;
  background:#111;
  color:#fff;
  border:1px solid #444;
  padding:6px;
}
button{
  margin-top:15px;
  padding:10px;
  width:100%;
  background:#6cff9c;
  border:0;
  cursor:pointer;
  font-weight:bold;
}
.preview{
  flex:1;
  background:#000;
}
iframe{
  width:100%;
  height:100%;
  border:0;
}
</style>
</head>
<body>

<div class="panel">
  <h2>FROGGY QUEST</h2>

  <label>Заголовок игры</label>
  <input id="title" value="Froggy Quest">

  <label>Задания (1 строка = 1 уровень)</label>
  <textarea id="tasks" rows="6">
Jump on the correct word
Choose the right answer
Complete the sentence
  </textarea>

  <label>Скорость (таймер)</label>
  <input id="speed" type="number" value="60">

  <label>Количество уровней</label>
  <input id="levels" type="number" value="3">

  <label>Цвет текста</label>
  <input id="color" type="color" value="#ffffff">

  <button onclick="update()">Обновить предпросмотр</button>
  <button onclick="copy()">Копировать iframe</button>
</div>

<div class="preview">
  <iframe id="frame"></iframe>
</div>

<script>
function update(){
  const data = {
    title: title.value,
    tasks: tasks.value.split('\n'),
    speed: speed.value,
    levels: levels.value,
    color: color.value
  }
  frame.src = "index.html#"+encodeURIComponent(JSON.stringify(data))
}
function copy(){
  navigator.clipboard.writeText(
    `<iframe src="index.html" width="800" height="600"></iframe>`
  )
  alert("iframe скопирован")
}
update()
</script>

</body>
</html>
