<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Game Editor</title>
<style>
body { font-family: Arial; padding: 16px; }
section { margin-bottom: 16px; }
label { display: block; margin: 6px 0; }
button { padding: 8px 14px; }
</style>
</head>
<body>

<h2>Game settings</h2>

<section>
  <label>Title
    <input id="title" value="Frog Jump Quiz">
  </label>

  <label>Lives
    <input type="number" id="lives" value="3">
  </label>

  <label>Jump speed
    <input type="range" id="jumpSpeed" min="1" max="10" value="5">
  </label>
</section>

<button id="save">Save</button>

<script>
document.getElementById("save").onclick = () => {
  const config = {
    title: title.value,
    lives: Number(lives.value),
    jumpSpeed: Number(jumpSpeed.value)
  };

  // для Genially
  window.parent.postMessage(
    { type: "GENIALLY_SAVE_CONFIG", config },
    "*"
  );
};
</script>

</body>
</html>
