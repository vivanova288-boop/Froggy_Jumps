<script>
function tab(e, id) {
    document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));

    document.getElementById(id).classList.add('active');
    e.currentTarget.classList.add('active');
}

function generate() {
    const lines = document.getElementById('q_text').value.split('\n').filter(l => l.includes('|'));
    const qs = lines.map(line => {
        const p = line.split('|').map(x => x.trim());
        return { q: p[0], a: p.slice(1), c: 0 };
    });

    const cfg = {
        title: document.getElementById('title').value,
        questions: qs,
        lvls: document.getElementById('lvls').value,
        qpl: document.getElementById('qpl').value,
        shuf: document.getElementById('shuf').checked,
        lives: document.getElementById('li').value,
        time: document.getElementById('tm').value,
        tmOn: document.getElementById('tmO').checked,
        speed: document.getElementById('sp').value,
        img: { bg: document.getElementById('iBg').value, frog: document.getElementById('iFr').value, leaf: document.getElementById('iLf').value, heart: document.getElementById('iHt').value },
        clr: document.getElementById('clr').value,
        fs: document.getElementById('fs').value,
        snd: { on: document.getElementById('sndOn').checked, v: document.getElementById('vol').value, s1: document.getElementById('s1').value, s2: document.getElementById('s2').value, s3: document.getElementById('s3').value, s4: document.getElementById('s4').value, s5: document.getElementById('s5').value, s6: document.getElementById('s6').value, s7: document.getElementById('s7').value },
        fin: { w: document.getElementById('tw').value, l: document.getElementById('tl').value, r: document.getElementById('retry').checked },
        lang: document.getElementById('lang').value
    };

    const url = "https://vivanova288-boop.github.io/Froggy_Jumps/index.html";

    const res = document.getElementById('resCode');
    res.value = code;
    res.style.display = 'block';
    document.getElementById('copyBtn').style.display = 'block';
}
