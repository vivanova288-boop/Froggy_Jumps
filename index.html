<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Froggy Game</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #game { width: 100vw; height: 100vh; position: relative; background-size: cover; }
        #q-box { position: absolute; top: 50px; left: 50%; transform: translateX(-50%); width: 80%; background: #fff; padding: 20px; border-radius: 20px; text-align: center; font-size: 24px; font-weight: bold; }
        #frog { position: absolute; width: 100px; height: 100px; background-size: contain; background-repeat: no-repeat; transition: 0.5s; z-index: 10; }
        .leaf { position: absolute; width: 150px; height: 100px; background-size: contain; background-repeat: no-repeat; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; cursor: pointer; }
        .shock { animation: shake 0.1s infinite; filter: brightness(3) sepia(1) hue-rotate(200deg); }
        @keyframes shake { 0% { transform: translate(2px, 2px); } 100% { transform: translate(-2px, -2px); } }
    </style>
</head>
<body>
    <div id="game">
        <div id="q-box">Готовы?</div>
        <div id="frog"></div>
        <div id="pond"></div>
    </div>

    <script>
        // Эти данные заполнит Эдитор автоматически
        const config = {
            questions: [["Пример вопроса", "Правильно", "Нет", "Нет"]],
            images: { bg: '', frog: '', leaf: '' }
        };

        let currentStep = 0;
        let lastSafePos = { x: '50%', y: '80%' };

        function init() {
            const game = document.getElementById('game');
            const frog = document.getElementById('frog');
            game.style.backgroundImage = `url(${config.images.bg})`;
            frog.style.backgroundImage = `url(${config.images.frog})`;
            frog.style.left = lastSafePos.x;
            frog.style.top = lastSafePos.y;
            loadQuestion();
        }

        function loadQuestion() {
            if(currentStep >= config.questions.length) return alert("Квест пройден!");
            const [q, a, w1, w2] = config.questions[currentStep];
            document.getElementById('q-box').innerText = q;
            // Логика появления лилий...
        }

        // Твоя механика "ШОК"
        function triggerShock() {
            const frog = document.getElementById('frog');
            frog.classList.add('shock');
            setTimeout(() => {
                frog.style.left = lastSafePos.x;
                frog.style.top = lastSafePos.y;
                frog.classList.remove('shock');
            }, 600);
        }

        window.onload = init;
    </script>
</body>
</html>
