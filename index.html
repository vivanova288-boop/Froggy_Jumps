<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Froggy Game</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #game { width: 100vw; height: 100vh; position: relative; background-size: cover; }
        #q-box { position: absolute; top: 50px; left: 50%; transform: translateX(-50%); width: 80%; background: #fff; padding: 20px; border-radius: 20px; text-align: center; font-size: 24px; font-weight: bold; }
        #frog { position: absolute; width: 100px; height: 100px; background-size: contain; background-repeat: no-repeat; transition: 0.5s; z-index: 10; }
        .leaf { position: absolute; width: 150px; height: 100px; background-size: contain; background-repeat: no-repeat; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; cursor: pointer; }
        .shock { animation: shake 0.1s infinite; filter: brightness(3) sepia(1) hue-rotate(200deg); }
        @keyframes shake { 0% { transform: translate(2px, 2px); } 100% { transform: translate(-2px, -2px); } }
    </style>
</head>
<body>
    <div id="game">
        <div id="q-box">Готовы?</div>
        <div id="frog"></div>
        <div id="pond"></div>
    </div>

  <script>
/* === CONFIG FROM EDITOR === */
const GAME_CONFIG = window.GAME_CONFIG || {
  title: "FROGGY QUEST",
  colors: {
    header: "#2ecc71",
    questionBg: "#ffffff",
    questionText: "#333333"
  },
  images: {
    bg: "",
    frog: "",
    leaf: "",
    life: ""
  },
  sizes: {
    frog: 80,
    leafW: 130,
    leafH: 90
  },
  speed: {
    jump: 500
  },
  effects: {
    shock: true,
    glow: false,
    glowColor: "#00ffcc",
    particles: false
  },
  lives: 3,
  sounds: {},
  questions: []
};
</script>

</body>
</html>
