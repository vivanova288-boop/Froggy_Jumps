<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; font-family: sans-serif; background: #e0f7fa; text-align: center; overflow: hidden; }
        #header { height: 50px; line-height: 50px; color: white; font-weight: bold; background: #6ab04c; }
        #q-box { padding: 20px; font-size: 24px; font-weight: bold; height: 80px; }
        #ans-zone { display: flex; justify-content: center; gap: 20px; margin-top: 50px; }
        .lily { width: 120px; height: 60px; background: #55efc4; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-weight: bold; transition: 0.3s; position: relative; }
        .lily:hover { transform: scale(1.1); }
        #frog { width: 60px; position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%); transition: 0.5s; z-index: 10; }
        .shock { animation: shake 0.1s infinite; filter: invert(1) hue-rotate(180deg); }
        @keyframes shake { 0% { left: 49%; } 100% { left: 51%; } }
    </style>
</head>
<body>
    <div id="header">ЗАГРУЗКА...</div>
    <div id="q-box">Ждём настройки из редактора...</div>
    <div id="ans-zone"></div>
    <img id="frog" src="https://vivanova288-boop.github.io/Froggy_Jumps/1.png" alt="frog">

<script>
let cfg, cur = 0, lives;

// Сообщаем Genially, что мы готовы принимать настройки
window.onload = () => { window.parent.postMessage('ready', '*'); };

window.addEventListener('message', (e) => {
    if (e.data.questions) {
        cfg = e.data;
        start();
    }
});

function start() {
    document.getElementById('header').innerText = cfg.title;
    document.getElementById('header').style.background = cfg.color;
    lives = cfg.lives;
    render();
}

function render() {
    if(cur >= cfg.questions.length) { alert("УРА! ПОБЕДА!"); return; }
    let q = cfg.questions[cur];
    document.getElementById('q-box').innerText = q.q;
    let zone = document.getElementById('ans-zone');
    zone.innerHTML = '';
    
    // Перемешиваем
    let items = q.a.map((t, i) => ({t, ok: i === q.c})).sort(() => Math.random() - 0.5);
    
    items.forEach(item => {
        let l = document.createElement('div');
        l.className = 'lily';
        l.innerText = item.t;
        l.onclick = () => check(item.ok);
        zone.appendChild(l);
    });
}

function check(ok) {
    let f = document.getElementById('frog');
    if(ok) {
        cur++;
        render();
    } else {
        f.classList.add('shock');
        lives--;
        setTimeout(() => {
            f.classList.remove('shock');
            if(lives <= 0) { alert("ИГРА ОКОНЧЕНА"); location.reload(); }
        }, 500);
    }
}
</script>
</body>
</html>
