<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Frog Game</title>
<style>
body { font-family: Arial; text-align: center; }
</style>
</head>
<body>

<h1 id="title"></h1>
<p id="lives"></p>
<p id="speed"></p>

<script>
let gameConfig = {
  title: "Default",
  lives: 3,
  jumpSpeed: 5
};

window.addEventListener("message", (event) => {
  if (event.data?.type === "GENIALLY_LOAD_CONFIG") {
    gameConfig = event.data.config;
    initGame();
  }
});

function initGame() {
  document.getElementById("title").textContent = gameConfig.title;
  document.getElementById("lives").textContent = "Lives: " + gameConfig.lives;
  document.getElementById("speed").textContent = "Jump speed: " + gameConfig.jumpSpeed;
}

// fallback для локального теста
initGame();
</script>

</body>
</html>
