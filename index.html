<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background-size: cover; }
        #header { width: 100%; height: 50px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
        #frog { position: absolute; width: 80px; transition: all var(--speed, 0.5s) ease; z-index: 5; }
        .shock { animation: shake 0.1s infinite; filter: invert(1) sepia(1) saturate(20) hue-rotate(180deg); }
        @keyframes shake { 0% { transform: translate(2px, 2px); } 50% { transform: translate(-2px, -2px); } }
        /* Тут добавь остальные стили для кнопок и таймера */
    </style>
</head>
<body>
    <div id="header">ОЖИДАНИЕ...</div>
    <div id="game-zone">
        <img id="frog" src="">
    </div>

<script>
let cfg;
let currentSnd = {};

window.addEventListener('message', (e) => {
    if (e.data.type === 'config') {
        cfg = e.data.s;
        initGame();
    }
});

function initGame() {
    document.body.style.backgroundImage = `url(${cfg.img.b})`;
    document.getElementById('header').style.background = cfg.clr;
    document.getElementById('header').innerText = cfg.t;
    document.documentElement.style.setProperty('--speed', cfg.sp);
    document.getElementById('frog').src = cfg.img.f;
    
    if(cfg.snd.on) {
        currentSnd.bg = new Audio(cfg.snd.s1);
        currentSnd.bg.loop = true;
        currentSnd.bg.volume = cfg.snd.v;
        // Для автостарта звука нужен клик пользователя
        document.addEventListener('click', () => { currentSnd.bg.play(); playSnd(cfg.snd.s2); }, {once: true});
    }
    // Дальше логика вопросов...
}

function playSnd(url) {
    if(!cfg.snd.on) return;
    let a = new Audio(url);
    a.volume = cfg.snd.v;
    a.play();
}

// Пример использования при ошибке (шок и возврат):
function onWrong() {
    playSnd(cfg.snd.s4); // Звук ошибки
    const f = document.getElementById('frog');
    f.classList.add('shock');
    setTimeout(() => {
        f.classList.remove('shock');
        // Логика прыжка назад...
    }, 500);
}
</script>
</body>
</html>
