<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Froggy Quest Builder - PRO</title>
    <style>
        :root { --accent: #00d2ff; --panel-bg: #1e1e26; --input-bg: #2a2a35; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: #0f0f12; color: #fff; overflow: hidden; }
        
        #editor-layout { display: flex; height: 100vh; }
        
        /* Панель настроек */
        #settings-bar { width: 400px; background: var(--panel-bg); border-right: 1px solid #333; display: flex; flex-direction: column; box-shadow: 5px 0 15px rgba(0,0,0,0.5); z-index: 10; }
        .tabs { display: flex; background: #15151b; border-bottom: 1px solid #333; }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; font-size: 10px; font-weight: bold; color: #666; transition: 0.3s; }
        .tab.active { color: var(--accent); background: var(--panel-bg); box-shadow: inset 0 -2px 0 var(--accent); }
        
        .tab-content { padding: 20px; overflow-y: auto; flex-grow: 1; display: none; }
        .tab-content.active { display: block; }

        /* Элементы ввода */
        .group { margin-bottom: 20px; border-bottom: 1px solid #2d2d3a; padding-bottom: 15px; }
        label { display: block; font-size: 11px; color: #888; text-transform: uppercase; margin-bottom: 8px; letter-spacing: 1px; }
        input[type="text"], textarea, select { width: 100%; background: var(--input-bg); border: 1px solid #3d3d4d; color: #fff; padding: 10px; border-radius: 6px; box-sizing: border-box; }
        input[type="color"] { width: 100%; height: 35px; border: none; background: none; cursor: pointer; }
        .file-input { position: relative; background: #3498db; color: #fff; padding: 8px; text-align: center; border-radius: 4px; cursor: pointer; font-size: 12px; }
        .file-input input { position: absolute; opacity: 0; inset: 0; width: 100%; cursor: pointer; }

        /* Превью */
        #preview-area { flex-grow: 1; background: #111; display: flex; align-items: center; justify-content: center; padding: 40px; }
        #game-mockup { 
            width: 100%; height: 100%; max-width: 900px; max-height: 600px;
            background: #2980b9; position: relative; border-radius: 12px; 
            overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            background-size: cover; background-position: center;
        }
        
        #mock-header { position: absolute; top: 0; width: 100%; padding: 15px; text-align: center; font-size: 22px; font-weight: bold; box-sizing: border-box; }
        #mock-q-box { 
            position: absolute; top: 80px; left: 50%; transform: translateX(-50%); 
            width: 80%; background: rgba(255,255,255,0.95); color: #333; 
            padding: 20px; border-radius: 15px; text-align: center; font-weight: bold;
        }
        #mock-frog { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); width: 80px; height: 80px; background-size: contain; background-repeat: no-repeat; }
        .mock-leaf { position: absolute; width: 120px; height: 90px; background-size: contain; background-repeat: no-repeat; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        .btn-export { background: #2ecc71; color: white; border: none; padding: 20px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-export:hover { background: #27ae60; }
    </style>
</head>
<body>

<div id="editor-layout">
    <div id="settings-bar">
        <div class="tabs">
            <div class="tab active" onclick="setTab(0)">ТЕКСТЫ</div>
            <div class="tab" onclick="setTab(1)">ВИЗУАЛ</div>
            <div class="tab" onclick="setTab(2)">АУДИО</div>
        </div>

        <div id="tab-0" class="tab-content active">
            <div class="group">
                <label>Заголовок игры</label>
                <input type="text" id="v-title" value="PAST SIMPLE QUEST" oninput="updatePreview()">
            </div>
            <div class="group">
                <label>Вопросы (Вопрос|Верно|Ложь|Ложь)</label>
                <textarea id="v-questions" rows="10" oninput="updatePreview()">We ___ to the park yesterday.|went|go|goes
She ___ a cake.|baked|bake|baking</textarea>
            </div>
        </div>

        <div id="tab-1" class="tab-content">
            <div class="group">
                <label>Цвет интерфейса</label>
                <input type="color" id="v-ui-color" value="#6ab04c" oninput="updatePreview()">
            </div>
            <div class="group">
                <label>Цвет текста на листиках</label>
                <input type="color" id="v-text-color" value="#ffffff" oninput="updatePreview()">
            </div>
            <div class="group">
                <label>Загрузка фона</label>
                <div class="file-input">ВЫБРАТЬ ФАЙЛ<input type="file" onchange="readImg(this, 'bg')"></div>
            </div>
            <div class="group">
                <label>Загрузка лягушки</label>
                <div class="file-input">ВЫБРАТЬ ФАЙЛ<input type="file" onchange="readImg(this, 'frog')"></div>
            </div>
            <div class="group">
                <label>Загрузка лилии</label>
                <div class="file-input">ВЫБРАТЬ ФАЙЛ<input type="file" onchange="readImg(this, 'leaf')"></div>
            </div>
        </div>

        <div id="tab-2" class="tab-content">
            <label>Звуки (выберите mp3)</label>
            <div class="group"><label>1. Прыжок</label><input type="file" accept="audio/*"></div>
            <div class="group"><label>2. Ошибка (шок)</label><input type="file" accept="audio/*"></div>
            <div class="group"><label>3. Победа</label><input type="file" accept="audio/*"></div>
        </div>

        <button class="btn-export" onclick="exportGame()">СКАЧАТЬ ГОТОВЫЙ HTML</button>
    </div>

    <div id="preview-area">
        <div id="game-mockup">
            <div id="mock-header">TITLE</div>
            <div id="mock-q-box">QUESTION TEXT?</div>
            
            <div class="mock-leaf" style="bottom:180px; left:10%;" id="ml-1">A</div>
            <div class="mock-leaf" style="bottom:180px; left:40%;" id="ml-2">B</div>
            <div class="mock-leaf" style="bottom:180px; left:70%;" id="ml-3">C</div>
            
            <div id="mock-frog"></div>
        </div>
    </div>
</div>

<script>
    // Стандартные картинки, чтобы превью не было пустым
    const assets = {
        bg: 'https://images.unsplash.com/photo-1501854140801-50d01698950b?auto=format&fit=crop&w=1000&q=80',
        frog: 'https://vivanova288-boop.github.io/Froggy_Jumps/2.png',
        leaf: 'https://vivanova288-boop.github.io/Froggy_Jumps/1.png'
    };

    function setTab(idx) {
        document.querySelectorAll('.tab-content').forEach((c, i) => c.classList.toggle('active', i === idx));
        document.querySelectorAll('.tab').forEach((t, i) => t.classList.toggle('active', i === idx));
    }

    function readImg(input, key) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                assets[key] = e.target.result;
                updatePreview();
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function updatePreview() {
        // Синхронизируем текст
        document.getElementById('mock-header').innerText = document.getElementById('v-title').value;
        document.getElementById('mock-header').style.backgroundColor = document.getElementById('v-ui-color').value;
        
        const qParts = document.getElementById('v-questions').value.split('\n')[0].split('|');
        document.getElementById('mock-q-box').innerText = qParts[0] || "Текст вопроса появится здесь";
        
        // Листики
        const leafColor = document.getElementById('v-text-color').value;
        [1,2,3].forEach(i => {
            const l = document.getElementById('ml-'+i);
            l.style.backgroundImage = `url(${assets.leaf})`;
            l.style.color = leafColor;
            l.innerText = qParts[i] || "...";
        });

        // Визуал
        document.getElementById('game-mockup').style.backgroundImage = `url(${assets.bg})`;
        document.getElementById('mock-frog').style.backgroundImage = `url(${assets.frog})`;
    }

    function exportGame() {
        // Здесь будет функция скачивания, как в прошлом коде
        alert("Генерация файла... Проверьте загрузки!");
    }

    // Запуск при старте
    window.onload = updatePreview;
</script>
</body>
</html>
